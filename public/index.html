<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Stylesheets-->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/calorie-statistics-view.css" />
    <!--Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--JS-->
    <script src="./scripts/main.js"></script>

    <!--Icon Imports-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>CalTrack</title>
  </head>
  <body>
    <!--TOP BAR-->
    <nav>
      <div class="navBar-container">
        <div class="nav-item1">
          <i class="fas fa-weight fa-3x"></i>
        </div>
        <div class="nav-item2">CalTrack</div>
        <div class="blank-block"></div>
        <div class="nav-item3">
          <div id="blank-grid-column "></div>
          <h3 id="greeting" class="greeting">Hi Anonymous!</h3>
          <button class="calTrackBtnBlack" onclick="openLogin()">Log In</button>
          <button class="calTrackBtnBlack" onclick="openSignUp()">
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <div class="modal-backdrop-caltrack" id="modal-backdrop">
      <!--LOGIN FORM-->
      <div class="login-modal-form">
        <span class="form-headings-login">Login</span>
        <img
          src="./images/icons8-close.svg"
          id="close-login"
          class="close-modal-icon"
          onclick="closeLogin()"
        />
        <div>
          <div class="login-form-gridcontainer">
            <input
              type="email"
              id="userName"
              name="username"
              value=""
              class="input-login"
              placeholder="Username"
              autocomplete="false"
            />
            <input
              type="password"
              id="password"
              value=""
              class="input-login"
              placeholder="Password"
              autocomplete="false"
            />
            <input
              type="submit"
              class="calTrackBtnBlack input-login submit"
              onclick="handleLoginSubmit()"
            />
          </div>
        </div>
      </div>

      <!--SIGN UP FORM-->
      <div class="signup-modal-form">
        <span class="form-headings-submit">Sign Up</span>
        <img
          src="./images/icons8-close.svg"
          id="close-sign-up"
          class="close-modal-icon"
          onclick="closeSignUp()"
        />
      </div>
    </div>

    <!-- Request Login
    <div class="request-login" id="request-login">
      <div class="request-login-text">
        Please login/sign up to get statistics and use tracker.
      </div>
      <img src="./images/login-apple.png" class="login-apple" />
    </div> -->

    <!--Calorie Statistics View-->
    <div class="calorie-statistics-view" id="calorie-statistics-view">
      <div class="chart-heading">Calorie Visuals</div>
      <div class="calorie-visuals">
        <div class="carb-chart">
          <div class="calorie-visuals-text">Carbs</div>
          <div id="carb-percentage" class="calorie-visuals-text">33.33%</div>
        </div>
        <div class="protein-chart">
          <div class="calorie-visuals-text">Protein</div>
          <div id="protein-percentage" class="calorie-visuals-text">33.33%</div>
        </div>
        <div class="fat-chart">
          <div class="calorie-visuals-text">Fat</div>
          <div id="fat-percentage" class="calorie-visuals-text">33.33%</div>
        </div>
      </div>
      <div>
        <button
          class="enter-meals-btn calTrackBtnBlack"
          id="enter-meals-btn"
          onclick="enterMacros()"
        >
          Record Macros
        </button>
      </div>
    </div>

    <!--Calorie Intake Form-->
    <div
      class="modal-backdrop-calorie-visuals"
      id="modal-backdrop-calorie-visuals"
    >
      <div class="modal-content-calorie-form-paper">
        <div class="modal-content-calorie-form-grid">
          <div id="heading-macros-form">
            Track Calories
            <span>
              <img
                src="./images/icons8-close.svg"
                class="close-modal-icon"
                onclick="closeMacrosForm()"
              />
            </span>
          </div>
          <div class="meal-search-box">
            <input
              class="form-control"
              list="datalistOptions"
              id="exampleDataList"
              placeholder="Search Meals..."
              value=""
            />
            <datalist id="datalistOptions">
              <option value="Bread"></option>
              <option value="Milk"></option>
              <option value="Eggs"></option>
              <option value="Chicken Breast"></option>
              <option value="Apples"></option>
            </datalist>
            <button class="calTrackBtnBlack add-meal">Add Meal</button>
          </div>
          <div></div>
          <button class="calTrackBtnBlack submit-macros-form-btn">
            Record Macros
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
